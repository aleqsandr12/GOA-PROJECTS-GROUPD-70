<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <style> </style>

    <button class="btn">Hover Me</button>
    
    <input type="text" class="input-field" placeholder="Focus on me">
    <input type="email" class="email-input" placeholder="Enter email">
    
    <p class="textarea-field" placeholder="Focus on me"></p>
    
    <div class="error">Error message</div>
    <div class="warning">Warning message</div>
    <div class="success">Success message</div>
    
    <label>
        <input type="checkbox" class="toggle-checkbox">
        <span class="hidden-text">Secret text revealed!</span>
    </label>
    
    <select class="dropdown">
        <option value="">Select option</option>
        <option value="#option1" id="option1">Option 1</option>
        <option value="#option2" id="option2">Option 2</option>
        <option value="#option3" id="option3">Option 3</option>
    </select>
</body>
</html>
