<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Practice Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1) Smart Message Box -->
    <h3>1) Smart Message Box</h3>
    <div id="messageBox">Hello, this is the original message</div>
    <button id="msgBtn">Toggle Message</button>

    <!-- 2) Color Hover Panel -->
    <h3>2) Color Hover Panel</h3>
    <div class="panel"></div>

    <!-- 3) Live Comment Viewer -->
    <h3>3) Live Comment Viewer</h3>
    <input type="text" id="commentInput" placeholder="Type something...">
    <p id="commentText">Start typingâ€¦</p>

    <!-- 4) Add New Paragraph -->
    <h3>4) Add New Paragraph</h3>
    <button id="addParaBtn">Add Paragraph</button>
    <div id="paraContainer"></div>

    <!-- 5) Show / Hide Info -->
    <h3>5) Show / Hide Info</h3>
    <button id="toggleInfoBtn">Show / Hide Info</button>
    <p id="infoText" class="hidden">This text was hidden before.</p>

    <!-- 6) Alert Button -->
    <h3>6) Alert Button</h3>
    <button id="alertBtn">Show Alert</button>

    <!-- 7) Contact Mini Form -->
    <h3>7) Contact Mini Form</h3>
    <form id="contactForm">
        <input type="text" placeholder="Your name" required><br><br>
        <input type="text" placeholder="Your message" required><br><br>
        <button type="submit">Send</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
