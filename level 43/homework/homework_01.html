<!-- 1) კომენტარების სახით ახსენი რა არის Grouping selectors
2) დაწერე  Grouping selectors-ის სინტაქსი
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Grouping selectors საშუალებას გვაძლევს ერთდროულად შევარჩიოთ რამდენიმე ელემენტი და მივანიჭოთ მათ ერთნაირი სტილი. 
        ამისთვის გამოვიყენებთ მძიმეს (,) ელემენტებს შორის. */
        h1, h2, p {
            color: blue;
            font-family: Arial, sans-serif;
        }
        div, span {
            background-color: lightgray;
            padding: 10px;
        }
    </style>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph.</p>
    <div>This is a div element.</div>
    <span>This is a span element.</span>
</body>
</html>
