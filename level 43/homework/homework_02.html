<!--3) კომენტარების სახით ახსენი რას აკეთბს font-famil, font-size, font-weight, font-style-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* font-family განსაზღვრავს ტექსტის შრიფტის ტიპს, მაგალითად Arial, Times New Roman და ა.შ.
        font-size განსაზღვრავს ტექსტის ზომას, მაგალითად 16px, 1em, 100% და ა.შ.
        font-weight განსაზღვრავს ტექსტის სისქეს, მაგალითად normal (ნორმალური), bold (მუქი), 100-900 (სისქის დონეები).
        font-style განსაზღვრავს ტექსტის სტილს, მაგალითად normal (ნორმალური), italic (კურსივი). */
        p {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
    <p>This is a paragraph with custom font properties.</p>
</body>
</html>
